<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data</title>
    <!-- En Production (fichier généré) ET Développement (fichier servi)  -->
    <script src="../dist/bundle.js"></script>
</head>

<body>
    <form id="addressForm">
        <h2>Create address</h2>
        <div>
            <label for="street">Street</label>
            <input type="text" name="street" id="street">
        </div>

        <div>
            <label for="zipCode">Zipcode</label>
            <input type="text" name="zipCode" id="zipCode">
        </div>

        <div>
            <label for="city">City</label>
            <input type="text" name="city" id="city">
        </div>

        <div>
            <label for="country">Country</label>
            <input type="text" name="country" id="country">
        </div>

        <div>
            <input type="submit" value="Save" id="addressButton" disabled />
        </div>
    </form>


    <h2>Create User</h2>

    <form id="userForm">

        <div>
            <label for="firstName">firstName</label>
            <input type="text" name="firstName" id="firstName">
        </div>
        <div>
            <label for="lastName">lastName</label>
            <input type="text" name="lastName" id="lastName">
        </div>
        <div>
            <label for="birthDate">birthDate</label>
            <input type="text" name="birthDate" id="birthDate">
        </div>

        <p><b>Addresse</b></p>
        <div id="addresses-center">
            <select id="address-list">
                <option value="">Select</option>
            </select>
        </div>

        <div>
            <input type="submit" value="Save" id="userButton" />
        </div>

    </form>



</body>

</html>
